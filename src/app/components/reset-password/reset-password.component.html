<div id="container" class="cls-container">
        
  <!-- BACKGROUND IMAGE -->
  <!--===================================================-->
  <div id="bg-overlay"></div>
  
  
  <!-- PASSWORD RESETTING FORM -->
  <!--===================================================-->
  <div class="cls-content">
      <div class="cls-content-sm panel">
          <div class="panel-body">
              <h1 class="h3">Forgot password</h1>
              <p class="pad-btm">Enter your email address to recover your password. </p>
              <form #f="ngForm"  (ngSubmit)="ResetPassword(f)">
                  <div class="form-group">
                      <input required [(ngModel)]="resetPswdModel.email" name="email" #email="ngModel" pattern="[^ @]*@[^ @]*" type="email" class="form-control" placeholder="Email">
                      <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
                          <div *ngIf="email?.errors.required">Email is required</div> 
                          <div  *ngIf="email?.errors.pattern"> Email is not valid</div>
                        
                        </div>
                 
                    </div>
                  <div class="form-group text-right">
                      <button [disabled]="!f.valid" class="btn btn-danger btn-lg btn-block" type="submit">Reset Password</button>
                  </div>
              </form>
              <div class="pad-top">
                  <a routerLink="/login" class="btn-link text-bold text-main">Back to Login</a>
              </div>
          </div>
      </div>
  </div>
  <!--===================================================-->
  
  
 
  
  
  </div>
  <!--===================================================-->
  <!-- END OF CONTAINER -->
