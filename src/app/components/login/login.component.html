<div id="container" class="cls-container">
        
  <!-- LOGIN FORM -->
  <!--===================================================-->
  <div class="cls-content">
      <div class="cls-content-sm panel">
          <div class="panel-body">
              <div class="mar-ver pad-btm">
                  <h1 class="h3">Account Login</h1>
                  <p>Sign In to your account</p>
              </div>
              <form #f="ngForm"  (ngSubmit)="Login(f)">
                  <div class="form-group">
                      <input  [(ngModel)]="loginmodel.useremail" name="useremail" #email="ngModel" type="text" class="form-control" placeholder="Username" required autofocus>
                      <div class="alert alert-danger" *ngIf="email.touched && !email.valid" > user name is required</div>
                  </div>
                  
                  <div class="form-group">
                      <input [(ngModel)]="loginmodel.password" name="password" #pswd="ngModel" type="password" class="form-control" placeholder="Password" required>
                      <div class="alert alert-danger" *ngIf="pswd.touched && !pswd.valid"> password is required</div>

                  </div>
                
                  <button [disabled]="!f.valid" class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>
              </form>
          </div>
  
          <div class="pad-all">
              <a href="#" class="btn-link mar-rgt">Forgot password ?</a>
              <a href="#" class="btn-link mar-lft">Create a new account</a>
  
              <div class="media pad-top bord-top">
                  <div class="pull-right">
                      <a href="#" class="pad-rgt"><i class="psi-facebook icon-lg text-primary"></i></a>
                      <a href="#" class="pad-rgt"><i class="psi-twitter icon-lg text-info"></i></a>
                      <a href="#" class="pad-rgt"><i class="psi-google-plus icon-lg text-danger"></i></a>
                  </div>
                  <div class="media-body text-left text-bold text-main">
                      Login with
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!--===================================================-->
  
  
  
  </div>
  <!--===================================================-->
  <!-- END OF CONTAINER -->
