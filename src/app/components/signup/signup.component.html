<div id="container" class="cls-container">
        
		
  <!-- BACKGROUND IMAGE -->
  <!--===================================================-->
  <div id="bg-overlay"></div>
  
  
  <!-- REGISTRATION FORM -->
  <!--===================================================-->
  <div class="cls-content">
      <div class="cls-content-lg panel">
          <div class="panel-body">
              <div class="mar-ver pad-btm">
                  <h1 class="h3">Create a New Account</h1>
                  <p>Come join the Nifty community! Let's set up your account.</p>
              </div>
              <form  #signUpForm="ngForm"  (ngSubmit)="SignUp(signUpForm)">
                  <div class="row">
                      <div class="col-sm-6">
                          <div class="form-group">
                              <input [(ngModel)]="signupModel.fullName" name="fullname" type="text" class="form-control" placeholder="Full name" required>
                          </div>
                          <div class="form-group">
                              <input [(ngModel)]="signupModel.email" name="email" type="text" class="form-control" placeholder="E-mail" required>
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <input [(ngModel)]="signupModel.userName" name="username" type="text" class="form-control" placeholder="Username" required>
                          </div>
                          <div class="form-group">
                              <input [(ngModel)]="signupModel.password" name="pswd" type="password" class="form-control" placeholder="Password" required>
                          </div>
                      </div>
                  </div>
                  <div class="checkbox pad-btm text-left">
                      <input [(ngModel)]="signupModel.isAgree" name="isAgree" id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
                      <label for="demo-form-checkbox">I agree with the <a href="#" class="btn-link text-bold">Terms and Conditions</a></label>
                  </div>
                  <button  [disabled]="!signUpForm.valid" class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
              </form>
          </div>
          <div class="pad-all">
              Already have an account ? <a href="pages-login.html" class="btn-link mar-rgt text-bold">Sign In</a>
  
              <div class="media pad-top bord-top">
                  <div class="pull-right">
                      <a href="#" class="pad-rgt"><i class="demo-psi-facebook icon-lg text-primary"></i></a>
                      <a href="#" class="pad-rgt"><i class="demo-psi-twitter icon-lg text-info"></i></a>
                      <a href="#" class="pad-rgt"><i class="demo-psi-google-plus icon-lg text-danger"></i></a>
                  </div>
                  <div class="media-body text-left text-main text-bold">
                      Sign Up with
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!--===================================================-->

  </div>
  <!--===================================================-->
  <!-- END OF CONTAINER -->
